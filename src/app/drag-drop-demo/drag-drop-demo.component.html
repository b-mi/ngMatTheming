<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>
&nbsp;
<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
    (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>
&nbsp;

<div style="width: 100px; height: 100px; border: 10px black solid; text-align: center; margin-top: 20px;" class="primary-background primary-foreground">
  <label>primary-background</label>
</div>
&nbsp;
<div style="width: 100px; height: 100px; border: 10px black solid; text-align: center;" class="secondary-background primary-foreground">
  <label>secondary-background</label>
</div>
