<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item primary-foreground" *ngFor="let item of todo; index as i" cdkDrag [ngClass]="{'secondary-background': i % 2, 'primary-background': !(i % 2)}">{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item primary-foreground" *ngFor="let item of done; index as i" cdkDrag [ngClass]="{'secondary-background': i % 2, 'primary-background': !(i % 2)}">{{item}}</div>
  </div>
</div>
